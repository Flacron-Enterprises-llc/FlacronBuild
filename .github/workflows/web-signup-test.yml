on: push
jobs:
  cypress-run:
    runs-on: ubuntu-latest # Changed to 'ubuntu-latest' for broader compatibility
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. Install dependencies (Uses 'run', so 'working-directory' is valid)
      - name: Install Dependencies
        run: npm install
        working-directory: Web-Automatio 

      # 3. Run Cypress (Uses 'uses', so 'install-dir' in the 'with' block is required)
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
         install-dir: Web-Automatio # Tells the action where the Cypress project is
         command: npm run test:homewoner-signup-test 
         browser: firefox
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      # 4. Upload Report
      - name: SignUp Test Report
        uses: actions/upload-artifact@v4
        with:
         name: Signup Mochawesome HTML Report 
         # Path is relative to the workflow root, but since tests ran 
         # in Web-Automatio, the report is generated there.
         path: Web-Automatio/cypress/reports/html
