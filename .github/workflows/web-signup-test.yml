on: push
jobs:
  cypress-run:
    # Use the latest Ubuntu version for the runner environment
    runs-on: ubuntu-latest 
    
    # Set the working directory for all 'run' commands in this job to the project folder
    defaults:
      run:
        working-directory: Web-Automatio
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Node.js Environment (Required for npm and Cypress)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2. Install dependencies (Runs inside Web-Automatio due to 'defaults' block)
      - name: Install Dependencies
        # --- EDITED: Added --loglevel verbose to debug exit code 1 failure ---
        run: npm install --loglevel verbose

      # 3. Run Cypress Tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
         # CRITICAL FIX 1: Use the correct input for the project path.
         working-directory: Web-Automatio 
         # CRITICAL FIX 2: Set install to false to prevent the failing 'npm ci' command.
         install: false
         command: npm run test:homewoner-signup-test 
         browser: firefox
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      # 4. Upload Report Artifact
      - name: Upload Signup Test Report
        uses: actions/upload-artifact@v4
        with:
         name: Signup Mochawesome HTML Report 
         # Path is relative to the repository root.
         path: Web-Automatio/cypress/reports/html
