name: HomeOwner SignUp tests

on:
  push:
    branches:
      - web-signup-tests

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v5

      # Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies manually (NOT using npm ci)
      - name: Install dependencies
        working-directory: Web-Automatio
        run: npm install

      # Run Cypress using GitHub Action
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: Web-Automatio

          # ðŸ”¥ REQUIRED â€“ disables npm ci automatically
          install: false

          # Correct test script (your actual script name)
          command: npm run test:homewoner-signup-test

      # Upload reports
      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: Web-Automatio/cypress/reports/html
